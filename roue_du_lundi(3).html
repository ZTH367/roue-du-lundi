<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Roue du Lundi</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2rem;
    font-family: Arial, Helvetica, sans-serif;
    background: #f5f5f5;
  }
  h1 {
    margin: 0;
    font-size: 1.8rem;
    letter-spacing: .5px;
    color: #1f2937;
  }
  #wheel-container {
    position: relative;
    width: 420px;
    height: 420px;
  }
  #wheel-container::after {
    content: "";
    position: absolute;
    top: -28px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 28px solid #1f2937;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,.3));
  }
  #wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 10px solid #1f2937;
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    background-size: cover;
    box-shadow: 0 6px 12px rgba(0,0,0,.25);
  }
  button {
    padding: 12px 32px;
    font-size: 1rem;
    background: #1f2937;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform .15s ease, box-shadow .15s ease;
  }
  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,.25);
  }
  button:active {
    transform: translateY(0);
    box-shadow: none;
  }
</style>
</head>
<body>
  <h1>Roue du Lundi</h1>
  <div id="wheel-container">
    <div id="wheel"></div>
  </div>

  <button id="spin">Tourner la roue</button>

  <script>
    const SEGMENTS = 16;
    const SEGMENT_ANGLE = 360 / SEGMENTS;
    const COLORS = ["#e61919", "#8a2be2", "#008040"];

    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spin");

    const gradientParts = [];
    for (let i = 0; i < SEGMENTS; i++) {
      const color = COLORS[i % COLORS.length];
      gradientParts.push(`${color} ${i * SEGMENT_ANGLE}deg ${(i + 1) * SEGMENT_ANGLE}deg`);
    }
    wheel.style.background = `conic-gradient(${gradientParts.join(", ")})`;

    let isSpinning = false;
    spinBtn.addEventListener("click", () => {
      if (isSpinning) return;
      isSpinning = true;

      const randomExtra = Math.random() * 360;
      const totalRotation = 360 * 8 + randomExtra;

      wheel.style.transform = `rotate(${totalRotation}deg)`;

      setTimeout(() => {
        alert("Bravo Karine, tes amis pak pak t'offrent une ESCAPADE, plus de pr√©cisions au tirage du mardi");
        isSpinning = false;
      }, 4000);
    });
  </script>
</body>
</html>
